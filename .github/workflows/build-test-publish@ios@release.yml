name: iOS - Build & Deploy to App Store

on:
  push:
    branches:
      - 'release@ios'
    paths:
      - 'ios/**'
      - 'app/**'
      - 'components/**'
      - 'assets/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: macos-latest

    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      GOOGLE_WEB_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID }}
      GOOGLE_IOS_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_GOOGLE_IOS_CLIENT_ID }}
      FIREBASE_GOOGLE_INFO_PLIST: ${{ secrets.FIREBASE_GOOGLE_INFO_PLIST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Create .env file
        run: |
          echo "EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID=${{ env.GOOGLE_WEB_CLIENT_ID }}" > .env
          echo "EXPO_PUBLIC_GOOGLE_IOS_CLIENT_ID=${{ env.GOOGLE_IOS_CLIENT_ID }}" >> .env

      - name: Create firebase GoogleService-Info.plist
        run: |
          echo "${{ env.FIREBASE_GOOGLE_INFO_PLIST }}" | base64 --decode > ios/GoogleService-Info.plist

      - name: Install npm dependencies
        run: npm ci

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ env.APP_STORE_CONNECT_API_KEY_CONTENT }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: Install Fastlane dependencies
        working-directory: ios
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build and deploy to App Store
        working-directory: ios
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
        run: bundle exec fastlane app_store

      - name: Display full build log on failure
        if: failure()
        run: |
          echo "=== Searching for build logs ==="
          find ~/Library/Logs/gym -name "*.log" 2>/dev/null || echo "No gym logs found"
          if [ -f ~/Library/Logs/gym/Marlin-Marlin.log ]; then
            echo "=== Full build log (last 500 lines) ==="
            tail -n 500 ~/Library/Logs/gym/Marlin-Marlin.log
          else
            echo "Build log not found at expected location"
          fi

      - name: Upload build logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-build-logs-failure
          path: |
            ~/Library/Logs/gym/*.log
            ios/build/logs/*.log
          retention-days: 7
          if-no-files-found: warn

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build-artifacts
          path: |
            ios/build/*.ipa
            ios/build/*.dSYM.zip
          retention-days: 30

      - name: Clean up credentials
        if: always()
        run: |
          rm -f ~/.appstoreconnect/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_API_KEY_ID }}.p8
